<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathy Bakery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">  <!-- Link the css file -->
    <script type = "text/javascript" src = "static/index.js"> </script>
</head>

<nav class="navbar navbar-expand-md bg-body p-3 shadow-sm">
    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

          <li class="nav-item">
            <a class="nav-link" href="/signup">Account</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>

      </ul>
    </div>
  </nav>

  <section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
                
                <div class="col-lg-7">
                  <h5 class="mb-3"><a href="/products" class="text-body"><i
                    class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>

                  <h5 class="mb-3"><a class="text-body"><i
                        class="fas fa-long-arrow-alt-right me-2"></i>Total: </a></h5>
                  <h5 class="mb-3"><a href="/order" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Place Order</a></h5>
                    <h5 class="mb-3"><a href="/clearCart" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Clear Cart</a></h5>
                  <hr>
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
   
                    <div>
                      <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                          class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                    </div>
                  </div>
                  {% for item in result %}
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img
                              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                          </div>
                          <div class="ms-3">
                                <h5> {{item["cp_name"]}} </h5> <br>
                                <p class="small mb-0">--------</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">{{item["cp_quantity"]}}</h5>
                          </div>

                          <div style="width: 80px;">
                            <h5 class="mb-0">{{item["cp_price"]}}</h5>
                          </div>
                          <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                  
  
                </div>
                <div class="col-lg-5">
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<body>
   
</body>
</html>
